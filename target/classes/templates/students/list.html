<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Students - Student Course Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Course Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link active" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link" href="/courses">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="d-flex justify-content-between align-items-center mb-4">
        <h2>Students</h2>
        <a href="/students/new" class="btn btn-primary">Add New Student</a>
    </div>

    <!-- ðŸ”¥ FIXED SEARCH BAR (use /students instead of /students/search) -->
    <div class="d-flex justify-content-center mb-4">
        <form action="/students" method="get" class="d-flex w-100 justify-content-center" role="search" style="max-width: 900px;">
            <input type="text" name="keyword" class="form-control rounded-pill px-4 py-2 shadow-sm me-2"
                   placeholder="Search by name or email" th:value="${keyword}" style="border: none; max-width: 300px;">

            <input type="text" name="course" class="form-control rounded-pill px-4 py-2 shadow-sm me-2"
                   placeholder="Course name" th:value="${course}" style="border: none; max-width: 200px;">

            <select name="status" class="form-select rounded-pill shadow-sm me-2" style="max-width: 200px;">
                <option th:selected="${status == null or status == ''}" value="">All Statuses</option>
                <option value="active" th:selected="${status == 'active'}">Active</option>
                <option value="inactive" th:selected="${status == 'inactive'}">Inactive</option>
            </select>

            <button type="submit" class="btn btn-light border-0 rounded-pill shadow-sm px-4 py-2 d-flex align-items-center">
                <i class="bi bi-search me-1"></i> Search
            </button>
        </form>
    </div>

    <div class="card">
        <div class="card-body">
            <table class="table">
                <thead>
                    <tr>
                        <th>Student ID</th>
                        <th>Name</th>
                        <th>Email</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="student : ${students}">
                        <td th:text="${student.id}"></td>
                        <td th:text="${student.name}"></td>
                        <td th:text="${student.email}"></td>
                        <td>
                            <a th:href="@{/students/{id}/edit(id=${student.id})}" class="btn btn-sm btn-warning">Edit</a>
                            <form th:action="@{/students/{id}/delete(id=${student.id})}" method="post" style="display: inline;">
                                <button type="submit" class="btn btn-sm btn-danger" onclick="return confirm('Are you sure you want to delete this student?')">Delete</button>
                            </form>

                            <form th:action="@{/students/{id}/enroll(id=${student.id})}" method="post" style="display: inline;">
                                <select name="courseId" class="form-select form-select-sm" style="max-width: 200px;">
                                    <th:block th:each="course : ${availableCourses}">
                                        <option th:value="${course.id}" th:text="${course.name}">Course</option>
                                    </th:block>
                                </select>
                                <button type="submit" class="btn btn-sm btn-success mt-2">Enroll</button>
                            </form>

                            <form th:action="@{/students/{id}/complete(id=${student.id})}" method="post" style="display: inline;">
                                <select name="courseId" class="form-select form-select-sm" style="max-width: 200px;">
                                    <th:block th:each="course : ${student.courses}">
                                        <option th:value="${course.id}" th:text="${course.name}">Course</option>
                                    </th:block>
                                </select>
                                <button type="submit" class="btn btn-sm btn-info mt-2">Complete</button>
                            </form>
                        </td>
                    </tr>
                </tbody>
            </table>

            <!-- âœ… PAGINATION + SORTING FIX -->
            <div class="d-flex justify-content-between align-items-center mt-3">
                <form method="get" class="d-flex align-items-center">
                    <input type="hidden" name="keyword" th:value="${keyword}" />
                    <input type="hidden" name="course" th:value="${course}" />
                    <input type="hidden" name="status" th:value="${status}" />

                    <label for="sortBy" class="me-2 mb-0">Sort by:</label>
                    <select name="sortBy" id="sortBy" class="form-select form-select-sm" onchange="this.form.submit()">
                        <option value="name" th:selected="${param.sortBy == 'name'}">Name</option>
                        <option value="email" th:selected="${param.sortBy == 'email'}">Email</option>
                        <option value="id" th:selected="${param.sortBy == 'id'}">Student ID</option>
                    </select>
                </form>

                <nav>
                    <ul class="pagination mb-0">
                        <li class="page-item" th:classappend="${studentsPage.hasPrevious()} ? '' : 'disabled'">
                            <a class="page-link"
                               th:href="@{/students(page=${studentsPage.number - 1}, size=${studentsPage.size}, sortBy=${param.sortBy}, keyword=${keyword}, course=${course}, status=${status})}">Previous</a>
                        </li>
                        <li class="page-item disabled">
                            <span class="page-link">
                                Page <span th:text="${studentsPage.number + 1}"></span> of <span th:text="${studentsPage.totalPages}"></span>
                            </span>
                        </li>
                        <li class="page-item" th:classappend="${studentsPage.hasNext()} ? '' : 'disabled'">
                            <a class="page-link"
                               th:href="@{/students(page=${studentsPage.number + 1}, size=${studentsPage.size}, sortBy=${param.sortBy}, keyword=${keyword}, course=${course}, status=${status})}">Next</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
