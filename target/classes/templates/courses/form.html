<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="${course.id == null ? 'Add Course' : 'Edit Course'}">Course Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container">
        <a class="navbar-brand" href="/">Student Course Management</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item"><a class="nav-link" href="/">Home</a></li>
                <li class="nav-item"><a class="nav-link" href="/students">Students</a></li>
                <li class="nav-item"><a class="nav-link active" href="/courses">Courses</a></li>
                <li class="nav-item"><a class="nav-link" href="/enrollments">Enrollments</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="container mt-4">
    <div class="card">
        <div class="card-body">
            <h2 th:text="${course.id == null ? 'Add New Course' : 'Edit Course'}" class="mb-4 text-center">Course Form</h2>
            
            <form th:action="@{${course.id == null ? '/courses' : '/courses/' + course.id}}" method="post" th:object="${course}" class="row g-3 justify-content-center">
                <div class="col-12 col-md-8">
                    <label for="name" class="form-label">Course Name</label>
                    <input type="text" class="form-control" id="name" th:field="*{name}" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
                </div>

                <div class="col-12 col-md-8">
                    <label for="description" class="form-label">Description</label>
                    <textarea class="form-control" id="description" th:field="*{description}" rows="3"></textarea>
                </div>

                <div class="col-12 col-md-8">
                    <label for="maxEnrollment" class="form-label">Max Enrollment</label>
                    <input type="number" class="form-control" id="maxEnrollment" th:field="*{maxEnrollment}" min="1" required>
                    <div class="text-danger" th:if="${#fields.hasErrors('maxEnrollment')}" th:errors="*{maxEnrollment}"></div>
                </div>

                <!-- 🗓️ Course Schedule Section -->
                <div class="col-12 col-md-8">
                    <h5 class="mt-3">Schedule</h5>
                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label for="dayOfWeek" class="form-label">Day of Week</label>
                            <select id="dayOfWeek" name="dayOfWeek" class="form-select">
                                <option value="">Select Day</option>
                                <option>Monday</option>
                                <option>Tuesday</option>
                                <option>Wednesday</option>
                                <option>Thursday</option>
                                <option>Friday</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label for="startTime" class="form-label">Start Time</label>
                            <input type="time" class="form-control" id="startTime" name="startTime">
